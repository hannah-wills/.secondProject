<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>General Knowledge Quiz</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav>
      <span>General Knowledge Quiz</span>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="easy.html">Easy</a></li>
        <li><a href="intermediate.html">Intermediate</a></li>
        <li><a href="difficult.html">Difficult</a></li>
      </ul>
    </nav>

    <div class="intermediate-title">
      <img
        src="https://i.postimg.cc/vTq4Z2jK/Screenshot-11-Photoroom.png"
        alt="Intermediate"
        width="300"
        height="100"
      />
    </div>

    <div
      id="timer"
      style="
        font-size: 20px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      "
    >
      Time Left: <span id="time">60</span>
    </div>

    <div class="center-button-container">
      <button id="startButton" class="btn btn-success btn-lg">Start</button>
    </div>

    <div class="container">
      <main>
        <div class="row g-5">
          <div class="col-md-12">
            <h4 class="mb-3">Questions</h4>
            <form id="quiz-form">
              <div id="question-container"></div>
              <!-- Move buttons outside the container div -->
              <button
                id="nextButton"
                class="btn btn-primary mt-3"
                type="button"
                style="display: none"
              >
                Next
              </button>
              <button
                class="w-100 btn btn-success btn-lg mt-3"
                type="submit"
                style="display: none"
                id="submitButton"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/intermediate.js"></script>
  </body>
</html>
