<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Game Quiz</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bungee&family=Merriweather:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav>
      <span>Video Game Quiz</span>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="easy.html">Easy</a></li>
        <li><a href="intermediate.html">Intermediate</a></li>
        <li><a href="difficult.html">Difficult</a></li>
      </ul>
    </nav>

    <div class="easy-title">
      <img src="assets/images/2.png" alt="Easy" width="400" height="100" />
    </div>
    <br />
    <div class="center-button-container">
      <button id="startButton" class="btn btn-success btn-lg">Start</button>
    </div>

    <div class="container quiz-container my-4">
      <main>
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <h4 class="mb-3">Questions</h4>
            <form id="quiz-form">
              <div id="question-container" class="text-start"></div>
              <button
                id="nextButton"
                class="btn btn-primary mt-3"
                type="button"
                style="display: none"
              >
                Next
              </button>
              <button
                class="btn btn-success btn-lg mt-3 px-5"
                type="submit"
                style="display: none"
                id="submitButton"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/easy.js"></script>
  </body>
</html>
