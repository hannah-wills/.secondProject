<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>General Knowledge Quiz</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav>
      <span>General Knowledge Quiz</span>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="easy.html">Easy</a></li>
        <li><a href="intermediate.html">Intermediate</a></li>
        <li><a href="difficult.html">Difficult</a></li>
      </ul>
    </nav>

    <div class="difficult-title">
      <img
        src="https://i.postimg.cc/V6ss0BjP/Screenshot-12-Photoroom.png"
        alt="Difficult"
        width="300"
        height="100"
      />
    </div>

    <div
      id="timer"
      style="
        font-size: 20px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      "
    >
      Time Left: <span id="time">60</span>
    </div>

    <div class="center-button-container">
      <button id="startButton" class="btn btn-success btn-lg">Start</button>
    </div>
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <p class="lead">Test your knowledge!</p>
        </div>

        <div class="row g-5">
          <div class="col-md-12">
            <h4 class="mb-3">Questions</h4>
            <form id="quiz-form">
              <div class="form-group">
                <label for="question1diff"
                  >1. What is the name of the oldest lake in the world?</label
                >
                <div>
                  <input
                    type="text"
                    name="question1diff"
                    id="question1diff"
                    class="form-control"
                  />
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="question2diff"
                  >2. Where on the body would one find the orbit?</label
                >
                <div>
                  <input
                    type="text"
                    name="question2diff"
                    id="question2diff"
                    class="form-control"
                  />
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="question3diff"
                  >3. How many rings does the planet Saturn have?</label
                >
                <div>
                  <input
                    type="text"
                    name="question3diff"
                    id="question3diff"
                    class="form-control"
                  />
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="question4diff"
                  >4. The pitaya fruit is more commonly known by what English
                  name?</label
                >
                <div>
                  <input
                    type="text"
                    name="question4diff"
                    id="question4diff"
                    class="form-control"
                  />
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="question5diff"
                  >5. In which mountain range is the source of the River
                  Severn?</label
                >
                <div>
                  <input
                    type="text"
                    name="question5diff"
                    id="question5diff"
                    class="form-control"
                  />
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="question6diff"
                  >6. Excluding Russia, which country is the most populated in
                  Europe?</label
                >
                <div>
                  <input
                    type="text"
                    name="question6diff"
                    id="question6diff"
                    class="form-control"
                  />
                </div>
              </div>
              <hr class="my-4" />
              <button class="w-100 btn btn-primary btn-lg" type="submit">
                Submit
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/difficult.js"></script>
  </body>
</html>
