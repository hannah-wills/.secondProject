<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>General Knowledge Quiz</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav>
      <span>General Knowledge Quiz</span>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="easy.html">Easy</a></li>
        <li><a href="intermediate.html">Intermediate</a></li>
        <li><a href="difficult.html">Difficult</a></li>
      </ul>
    </nav>

    <div class="easy-title">
      <img
        src="https://i.postimg.cc/25vKDPJ0/Screenshot-10-Photoroom.png"
        alt="Easy"
        width="250"
      />
    </div>

    <div
      id="timer"
      style="
        font-size: 20px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      "
    >
      Time Left: <span id="time-left">45</span> seconds
    </div>
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <p class="lead">Test your knowledge!</p>
        </div>

        <div class="row g-5">
          <div class="col-md-12">
            <h4 class="mb-3">Questions</h4>
            <form id="quiz-form">
              <div class="form-group">
                <label for="question1">1. What is the capital of France?</label>
                <div>
                  <input type="radio" name="question1" value="A" id="q1a" />
                  <label for="q1a">Paris</label><br />
                  <input type="radio" name="question1" value="B" id="q1b" />
                  <label for="q1b">Venice</label><br />
                  <input type="radio" name="question1" value="C" id="q1c" />
                  <label for="q1c">Barcelona</label>
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="question2"
                  >2. In which year did World War II end?</label
                >
                <div>
                  <input type="radio" name="question2" value="A" id="q2a" />
                  <label for="q2a">1938</label><br />
                  <input type="radio" name="question2" value="B" id="q2b" />
                  <label for="q2b">1945</label><br />
                  <input type="radio" name="question2" value="C" id="q2c" />
                  <label for="q2c">1947</label>
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="question3"
                  >3. How many sides does an octagon have?</label
                >
                <div>
                  <input type="radio" name="question3" value="A" id="q3a" />
                  <label for="q3a">10</label><br />
                  <input type="radio" name="question3" value="B" id="q3b" />
                  <label for="q3b">8</label><br />
                  <input type="radio" name="question3" value="C" id="q3c" />
                  <label for="q3c">6</label>
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="question4"
                  >4. Which sport do Manchester United play?</label
                >
                <div>
                  <input type="radio" name="question4" value="A" id="q4a" />
                  <label for="q4a">Football</label><br />
                  <input type="radio" name="question4" value="B" id="q4b" />
                  <label for="q4b">Basketball</label><br />
                  <input type="radio" name="question4" value="C" id="q4c" />
                  <label for="q4c">Ice Hockey</label>
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="question5">5. Who wrote Romeo & Juliet?</label>
                <div>
                  <input type="radio" name="question5" value="A" id="q5a" />
                  <label for="q5a">William Shakespeare</label><br />
                  <input type="radio" name="question5" value="B" id="q5b" />
                  <label for="q5b">Pablo Picasso</label><br />
                  <input type="radio" name="question5" value="C" id="q5c" />
                  <label for="q5c">George R. R. Martin</label>
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="question6"
                  >6. Which 2 chemicals comprise water?</label
                >
                <div>
                  <input type="radio" name="question6" value="A" id="q6a" />
                  <label for="q6a">Potassium and Sodium</label><br />
                  <input type="radio" name="question6" value="B" id="q6b" />
                  <label for="q6b">Hydrogen and Oxygen</label><br />
                  <input type="radio" name="question6" value="C" id="q6c" />
                  <label for="q6c">Nitrogen and Hydrogen</label>
                </div>
              </div>
              <hr class="my-4" />
              <button class="w-100 btn btn-primary btn-lg" type="submit">
                Submit
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="easy.js"></script>
  </body>
</html>
